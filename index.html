<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Relay Control</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .status-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
            box-shadow: 0 0 10px rgba(220, 53, 69, 0.5);
            animation: pulse 2s infinite;
        }

        .status-indicator.online {
            background: #28a745;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            font-weight: bold;
            color: #dc3545;
        }

        .status-text.online {
            color: #28a745;
        }

        .buffered-notice {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .buffered-notice.show {
            display: block;
        }

        .relay-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .relay-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .relay-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .relay-card.pending {
            border-color: #ffc107;
            background: #fff9e6;
        }

        .relay-label {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .pending-badge {
            display: none;
            font-size: 0.75em;
            color: #856404;
            background: #fff3cd;
            padding: 3px 8px;
            border-radius: 12px;
            margin-top: 5px;
        }

        .relay-card.pending .pending-badge {
            display: inline-block;
        }

        .toggle-button {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            text-transform: uppercase;
        }

        .toggle-button.off {
            background: #6c757d;
        }

        .toggle-button.off:hover {
            background: #5a6268;
        }

        .toggle-button.on {
            background: #28a745;
        }

        .toggle-button.on:hover {
            background: #218838;
        }

        .toggle-button:active {
            transform: scale(0.98);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .relay-grid {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”Œ ESP32 Relay Control</h1>
        
        <div class="status-bar">
            <div class="status-indicator" id="statusIndicator"></div>
            <span class="status-text" id="statusText">CONNECTING...</span>
        </div>

        <div class="buffered-notice" id="bufferedNotice">
            ðŸ“Œ You have pending changes that will be applied when the device comes online
        </div>

        <div class="relay-grid" id="relayGrid">
            <!-- Relay buttons will be generated here -->
        </div>

        <div class="footer">
            Local Network Control â€¢ No Cloud Required
        </div>
    </div>

    <script>
        // Configuration
        const MQTT_BROKER = "192.168.10.41";
        const MQTT_PORT = 9001; // WebSocket port
        const STATUS_TOPIC = "dev/status";
        const COMMAND_TOPIC = "dev/command";
        const LWT_TOPIC = "dev/availability";
        const NUM_RELAYS = 8;
        const BUFFER_KEY = "relay_buffer";

        // State management
        let relayStates = Array(NUM_RELAYS).fill(0);
        let deviceOnline = false; // Track if ESP32 is actually online
        let mqttConnected = false; // Track if MQTT connection is established
        let mqttClient = null;

        // Initialize UI
        function initUI() {
            const grid = document.getElementById('relayGrid');
            
            for (let i = 0; i < NUM_RELAYS; i++) {
                const card = document.createElement('div');
                card.className = 'relay-card';
                card.id = `relay-card-${i}`;
                
                card.innerHTML = `
                    <div class="relay-label">Relay ${i}</div>
                    <button class="toggle-button off" id="relay-${i}" onclick="toggleRelay(${i})">
                        OFF
                    </button>
                    <div class="pending-badge">Pending</div>
                `;
                
                grid.appendChild(card);
            }

            updateBufferedNotice();
        }

        // Toggle relay
        function toggleRelay(relay) {
            const newState = relayStates[relay] === 1 ? 0 : 1;
            
            if (mqttConnected && deviceOnline) {
                // Device is online - send command immediately
                sendMqttCommand(relay, newState);
                // Optimistically update UI
                updateRelayUI(relay, newState);
            } else {
                // Device is offline - buffer the command
                console.log(`Device offline - buffering: Relay ${relay} -> ${newState}`);
                bufferRelayState(relay, newState);
                // Update UI to show buffered state
                updateRelayUI(relay, newState);
            }
        }

        // Send MQTT command
        function sendMqttCommand(relay, state) {
            if (!mqttClient || !mqttClient.connected) {
                console.log("MQTT not connected - buffering");
                bufferRelayState(relay, state);
                return;
            }

            const message = JSON.stringify({
                relay: relay,
                state: state
            });

            mqttClient.publish(COMMAND_TOPIC, message);
            console.log(`Sent command: Relay ${relay} -> ${state}`);
        }

        // Buffer relay state in localStorage
        function bufferRelayState(relay, state) {
            let buffer = getBufferedStates();
            buffer[relay] = state;
            localStorage.setItem(BUFFER_KEY, JSON.stringify(buffer));
            
            // Mark card as pending
            document.getElementById(`relay-card-${relay}`).classList.add('pending');
            updateBufferedNotice();
            
            console.log(`Buffered: Relay ${relay} -> ${state}`);
        }

        // Get buffered states from localStorage
        function getBufferedStates() {
            const stored = localStorage.getItem(BUFFER_KEY);
            return stored ? JSON.parse(stored) : {};
        }

        // Clear buffered states
        function clearBufferedStates() {
            localStorage.removeItem(BUFFER_KEY);
            
            // Remove pending indicators
            for (let i = 0; i < NUM_RELAYS; i++) {
                document.getElementById(`relay-card-${i}`).classList.remove('pending');
            }
            
            updateBufferedNotice();
            console.log("Cleared all buffered states");
        }

        // Send all buffered states
        function sendBufferedStates() {
            const buffer = getBufferedStates();
            const keys = Object.keys(buffer);
            
            if (keys.length === 0) {
                console.log("No buffered states to send");
                return;
            }

            console.log("Sending buffered states:", buffer);
            
            keys.forEach(relay => {
                sendMqttCommand(parseInt(relay), buffer[relay]);
            });

            // Clear buffer after sending
            setTimeout(() => {
                clearBufferedStates();
            }, 1000);
        }

        // Update buffered notice visibility
        function updateBufferedNotice() {
            const buffer = getBufferedStates();
            const notice = document.getElementById('bufferedNotice');
            
            if (Object.keys(buffer).length > 0) {
                notice.classList.add('show');
            } else {
                notice.classList.remove('show');
            }
        }

        // Update relay UI
        function updateRelayUI(relay, state) {
            relayStates[relay] = state;
            const button = document.getElementById(`relay-${relay}`);
            
            if (state === 1) {
                button.classList.remove('off');
                button.classList.add('on');
                button.textContent = 'ON';
            } else {
                button.classList.remove('on');
                button.classList.add('off');
                button.textContent = 'OFF';
            }
        }

        // Update connection status
        function updateStatus() {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            
            // Show ONLINE only if both MQTT is connected AND device is online
            const isOnline = mqttConnected && deviceOnline;
            
            if (isOnline) {
                indicator.classList.add('online');
                text.classList.add('online');
                text.textContent = 'ONLINE';
            } else {
                indicator.classList.remove('online');
                text.classList.remove('online');
                
                if (!mqttConnected) {
                    text.textContent = 'MQTT DISCONNECTED';
                } else if (!deviceOnline) {
                    text.textContent = 'DEVICE OFFLINE';
                } else {
                    text.textContent = 'OFFLINE';
                }
            }
        }

        // Initialize MQTT connection
        function initMQTT() {
            console.log(`Connecting to MQTT broker at ws://${MQTT_BROKER}:${MQTT_PORT}`);
            
            // Connect to MQTT broker via WebSocket
            mqttClient = mqtt.connect(`ws://${MQTT_BROKER}:${MQTT_PORT}`, {
                clientId: 'web_' + Math.random().toString(16).substr(2, 8),
                username: 'engineer',
                password: '123456',
                clean: true,
                reconnectPeriod: 5000
            });

            // Connection established
            mqttClient.on('connect', function() {
                console.log('MQTT Connected');
                mqttConnected = true;
                updateStatus();
                
                // Subscribe to topics
                mqttClient.subscribe(STATUS_TOPIC, function(err) {
                    if (!err) {
                        console.log(`Subscribed to ${STATUS_TOPIC}`);
                    }
                });
                
                mqttClient.subscribe(LWT_TOPIC, function(err) {
                    if (!err) {
                        console.log(`Subscribed to ${LWT_TOPIC}`);
                    }
                });
            });

            // Message received
            mqttClient.on('message', function(topic, message) {
                try {
                    if (topic === STATUS_TOPIC) {
                        // Update relay state from device
                        const payload = JSON.parse(message.toString());
                        if (payload.relay !== undefined && payload.state !== undefined) {
                            console.log(`Status update: Relay ${payload.relay} -> ${payload.state}`);
                            updateRelayUI(payload.relay, payload.state);
                            
                            // Remove pending indicator if this relay was buffered
                            const buffer = getBufferedStates();
                            if (buffer[payload.relay] !== undefined) {
                                delete buffer[payload.relay];
                                localStorage.setItem(BUFFER_KEY, JSON.stringify(buffer));
                                document.getElementById(`relay-card-${payload.relay}`).classList.remove('pending');
                                updateBufferedNotice();
                            }
                        }
                    } else if (topic === LWT_TOPIC) {
                        // Device availability changed
                        const msg = message.toString();
                        deviceOnline = (msg === "online");
                        console.log(`Device is now: ${msg}`);
                        updateStatus();
                        
                        if (deviceOnline) {
                            // Device came online - send buffered states after a short delay
                            setTimeout(sendBufferedStates, 500);
                        }
                    }
                } catch (e) {
                    console.error("Error parsing message:", e);
                }
            });

            // Connection lost
            mqttClient.on('close', function() {
                console.log('MQTT Connection closed');
                mqttConnected = false;
                updateStatus();
            });

            // Error occurred
            mqttClient.on('error', function(error) {
                console.error('MQTT Error:', error);
                mqttConnected = false;
                updateStatus();
            });

            // Reconnecting
            mqttClient.on('reconnect', function() {
                console.log('MQTT Reconnecting...');
            });

            // Offline
            mqttClient.on('offline', function() {
                console.log('MQTT Offline');
                mqttConnected = false;
                updateStatus();
            });
        }

        // Initialize on page load
        window.onload = function() {
            initUI();
            initMQTT();
        };
    </script>
</body>
</html>
